<!DOCTYPE html>
<html>
<head>
<style>

* {
    font-family: 'Montserrat';
}

.body {
  padding: 25px;
  background-color: white;
  color: #00519e;
  font-size: 25px;
}

.dark-mode {
  background-color: #202225;
  color: lightgray;
}

.flex-container {
    align-items: center;
    justify-content: center; 
    display: flex;
    margin: 5pt;
}

.endtext{
    margin-top: 150pt;
}


</style>
<script>
    function handelButton() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>

</head>

<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
<body class="body">
    <button id="dark-mode" style="margin-left:10pt; background-color:white; border-radius:0%; border-width:1pt;" onclick="handelButton()">Dark Mode</button>
    <div class="box">
        
            <div class="flex-container">
                <b class="endtext">Vielen Dank!</b>
            </div>


    </div>

</body>
</html>
