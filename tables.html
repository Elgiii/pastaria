<!DOCTYPE html>
<html>
<head>
<style>

* {
    font-family: 'Montserrat';
}

.body {
  padding: 25px;
  color: #00519e;
  background-image: url("https://cdn.discordapp.com/attachments/914990860402327582/935257095287242893/best_background_2.jpg");
  background-repeat: repeat;
  background-attachment: fixed;
  font-size: 25px;
  background-size: 100% 100%;
}


.flex-container {
    justify-content: center;
    display: flex;
    margin: 5pt;
}

.box {
    flex-direction: column;
    flex-wrap: wrap;
    display: flex;
}

.logo {
    justify-content: center;
    height: 500px;
}

.button {
    background-color:#ffffff;
    border-radius:0%;
    border-width:1pt;
    width: 50pt;
    float: right;
    margin-right: 25pt;
}

.boxes{
    margin: 5pt;
    margin-left: 20pt;
}


</style>

</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
<body class="body">
    <div class="box">
        <div class="flex-container">
            <div class="box" id="box" style="background-color: white;">
                <!--this is the back button as a arrow left-->
                <a href="pastaria.html">
                    <img alt="arrow_left" src="https://cdn.discordapp.com/attachments/922128716262428682/930209929606889562/unknown.png"
                    width="75" height="30">
                </a>
                <!--here are the time, date and persons-->
                <div id="date" style="margin:7pt;"></div>
                <div id="time" style="margin:7pt;"></div>
                <div id="persons" style="margin:7pt;"></div>
            </div>
        <div class="flex-container">
            <!--this is the image of the restaurant layout-->
            <img id="tables" onclick="changePicture()" alt="layout" src="restaurant.png" height="500">
        </div>
        
    </div>
    <!--this is the button to go to the next site-->
    <a id="next" href="userdata.html" onclick="handleNext()">
        <button class="button">Weiter</button>
    </a>
    
        
<script>

    //handles the button to change to dark mode
    function handelButton() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
    //handles the the picture to change to another one
    function changePicture(){
        document.getElementById("tables").src = "restaurant2.png";
    }

    document.getElementById("date").innerHTML = localStorage["date"];
    document.getElementById("time").innerHTML = localStorage["time"];
    document.getElementById("persons").innerHTML = localStorage["persons"];

    function handleNext(){
        if(localStorage["reserved"] == 1){
            document.getElementById("next").href = "basket_1.html";
        }
    }
    
</script>
</body>
</html>
