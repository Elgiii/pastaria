<!DOCTYPE html>
<html>
<head>
<style>

* {
    font-family: 'Montserrat';
}

.body {
  padding: 25px;
  background-color: white;
  color: #00519e;
  font-size: 25px;
  background-image: url("https://get.wallhere.com/photo/bar-restaurant-interior-design-tables-chairs-design-style-meal-reception-Interiors-function-hall-694056.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
}


.flex-container {
    align-items: center;
    justify-content: center; 
    display: flex;
    margin: 5pt;
    background-color: white;
}

.box {
    flex-direction: column;
    flex-wrap: wrap;
    display: flex;
    background-color: white;
}

.logo {
    justify-content: center;
    height: 120px;
}

.button {
    background-color:white;
    border-radius:0%;
    border-width:1pt;
    width: 50pt;
    float: right;
    margin-right: 25pt;
}

.boxes{
    margin: 5pt;
    margin-left: 20pt;
}


</style>  
</head>
    
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
<body class="body">
    <!--Button zum (De-)Aktivieren des Darkmodes-->
    <button id="dark-mode" style="margin-left:10pt; background-color:white; border-radius:0%; border-width:1pt;" onclick="handelButton()">Dark Mode</button>
    <div class="box">
        <div class="flex-container">
            <img class="logo" src="logo.png"></div>
            <div class="flex-container">
                <div class="box">
                    <!--Text für die Eingabefelder-->
                    <div style="margin:7pt;">Datum</div>
                    <div style="margin:7pt;">Uhrzeit</div>
                    <div style="margin:7pt;">Personen</div>
                </div>
                <div class="box">
                    <!--Eingabefelder-->
                    <form action="/myform" class="boxes" method="get">
                        <input style="height:20pt; text-align:center;" type="text" id="input_date" placeholder="dd.mm.jjjj" required>
                    </form>
                    <form action="/myform" class="boxes" method="get">
                        <input style="height:20pt; text-align:center;" type="text" id="input_time" placeholder="hh:mm" required>
                    </form>
                    <form action="/myform" class="boxes" method="get">
                        <input style="height:20pt; text-align:center;" type="text" id="input_people" placeholder="max. 10 Personen"  required>
                    </form>
                </div>
                
                
                <div class="box">
                    <!--Nur zum Testen, spaeter loeschen!-->
                    <!-- <div style="margin:7pt;" draggable="true" id="status1">????</div> -->
                    <p style="margin:7pt;" draggable="true" id="demo1">
                    <p style="margin:7pt;" draggable="true" id="demo2">
                    <p style="margin:7pt;" draggable="true" id="demo3">
                </div>
                
                
                
            </div>
            <div>
                <!--Boxen zum Ankreuzen der gewünschten Optionen-->
                <input type="checkbox" id="tischeReservierenCheckbox" name="tischreservieren">
                <label for="tischeReservierenCheckbox">Tische reservieren</label>
              </div>
            <div>
                <input type="checkbox" id="essenVorbestellenCheckbox" name="essenvorbestellen">
                <label for="essenVorbestellenCheckbox">Essen vorbestellen</label>
            </div>
        </div>
        <!--Button zur nächsten Seite-->
        <a href="tables.html">
            <button class="button">Weiter</button>
        </a>
        <p id="statusText"></p>
    
    
<script>
    
    //Nur zum Testen, spaeter loeschen!
    document.addEventListener("click", myFunction);
    function myFunction() {
        input_d = document.getElementById("input_date");
        input_t = document.getElementById("input_time");
        input_p = document.getElementById("input_people");
        document.getElementById("demo1").innerHTML = input_d.value;
        document.getElementById("demo2").innerHTML = input_t.value;
        document.getElementById("demo3").innerHTML = input_p.value;

        localStorage["date"] = input_d.value;
        localStorage["time"] = input_t.value;
        localStorage["persons"] = input_p.value;
    }
     
</script>
</body>
</html>
