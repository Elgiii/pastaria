<head>

.dark-mode {

}

    padding: 15px;

}

.flex-container {
    align-items: center;
    justify-content: center;

}

.box {

}

.city {

}

.mainweather {

    margin-left: 20pt;

.button {
    background-color:white;
    border-radius:0%;
    border-width:1pt;
    width: 70pt;
    float: right;
    margin-right: 25pt;
}

.back{
    height: 20pt;
    margin-left: 10pt;
    float: left;
}

.arrow{
    height: 15pt;
}

.item{
    width: 90pt;
    height: 90pt;

    function handelButton() {
        var element = document.body;
        element.classList.toggle("dark-mode");

</script>
</head>
