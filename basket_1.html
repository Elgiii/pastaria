    localStorage["burgercount"] = 0;
    localStorage["wassercount"] = 0;
    localStorage["pastacount"] = 0;

    function handleSubmit1() {
        document.getElementById("Pizza").style.visibility = "";

        document.getElementById("pizzacount").innerHTML = localStorage["pizzacount"] + " Stück";
    }

        document.getElementById("Burger").style.visibility = "";
        burgercount += 1;
        localStorage["burgercount"] = burgercount;

    }

    function handleSubmit3() {

        pastacount += 1;

</script>
